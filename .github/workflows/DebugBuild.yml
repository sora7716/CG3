name: DebugBuild

#いつ実行する？
on:
  push:
    branches:
      - master
# 何をビルドする？
env:
  #リポジトリのル－とディレクトリを起点としたソリューションファイルのパス
  SOLUTION_FILE_PATH: project/CG3.sln
  # Visual Studioの構成
  CONFIGURATION: Debug
# 何をするのか
jobs:
  build:
    runs-on: windows-2022

    #仕事を1つずつ区分け

    steps:
      #１つめチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 二つ目ビルドのバージョン指定
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
      # 実際にビルド
      - name: Build
        run: |
          msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64,Configuration=${{env.CONFIGURATION}}